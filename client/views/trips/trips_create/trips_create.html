<template name="TripsCreate">

  <div class="container">

    <div class="intro">
      <h1>Ummmbrella</h1>
      <p class="lead">Use this app to look up the weather in multiple locations so you can prepare for your next trip more effectively.</p>
    </div>

  </div><!-- /.container -->

  <form role="form" class="container-fluid">
    <div class="row">
      <div class="col-sm-6">
        <div class="input-group input-group-lg floating-label-form-group">
          <label for="origin-location">Depart From</label>
          <input type="text" class="form-control" id="origin-location" placeholder="Where are you departing from?" value="{{currentLocation}}" required="required" tabindex="1">
          <a href id="trip-getLocation" class="input-group-addon">
            <i class="fa fa-location-arrow" data-toggle="tooltip" data-placement="left" title="Detect your location"></i>
          </a>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="input-group input-group-lg floating-label-form-group">
          <label for="origin-departureDate">Leaving At</label>
          <input type="text" class="form-control form-datepicker" id="origin-departureDate" placeholder="When are you leaving?" data-currentTime="{{currentDatetime}}" value="" required="required" tabindex="2">
          <a href id="trip-getDepartureDatetime" class="input-group-addon">
            <i class="fa fa-clock-o" data-toggle="tooltip" data-placement="left" title="Choose your departure time"></i>
          </a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="input-group input-group-lg floating-label-form-group">
          <label for="destination-location">Going to</label>
          <input type="text" class="form-control" id="destination-location" placeholder="Where are you going to?" required="required" tabindex="3">
          <a href id="trip-getLocation" class="input-group-addon">
            <i class="fa fa-location-arrow" data-toggle="tooltip" data-placement="left" title="Detect your location"></i>
          </a>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group col-sm-12">
          <div class="flexbox row align-center justify-between">
            <div class="question flex">
              Is this a one-way trip?
            </div>
            <div class="switch">
              <input id="cmn-toggle-8" class="cmn-toggle cmn-toggle-yes-no" type="checkbox" checked>
              <label for="cmn-toggle-8" data-on="Yes" data-off="No"></label>
            </div>
          </div>
        </div>
        <!-- <div class="input-group input-group-lg col-sm-6">
          <a href class="btn-large brand-success">Add Location</a>
        </div>
        <div class="input-group input-group-lg col-sm-6">
          <a href class="btn-large brand-success">Add Location</a>
        </div> -->
      </div>
    </div>

    <input type="submit" class="hidden">
  </form>

</template>
