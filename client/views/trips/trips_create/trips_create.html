<template name="TripsCreate">
  <core-toolbar class="tall">
    <paper-icon-button icon="menu"></paper-icon-button>
    <div class="middle indent">Ummmbrella</div>
    <span flex></span>
    <paper-icon-button icon="menu"></paper-icon-button>
  </core-toolbar>
  <form>

      

      <paper-input-decorator label="Origin" floatingLabel>
          <input is="core-input" id="TripsCreate--origin-field">
      </paper-input-decorator>

      <paper-input-decorator label="Destination" floatingLabel>
          <input is="core-input" id="TripsCreate--destination-field">
      </paper-input-decorator>

      <paper-input-decorator label="When are you leaving?" floatingLabel>
          <input is="core-input">
      </paper-input-decorator>
      
      <paper-checkbox id="TripsCreate--one-way"></paper-checkbox>
      <core-label for="TripsCreate--one-way">
          One Way?
      </core-label>
      
      <paper-icon-button type="submit">Submit</paper-icon-button>

      Test: {{destination}}

  </form>

</template>
